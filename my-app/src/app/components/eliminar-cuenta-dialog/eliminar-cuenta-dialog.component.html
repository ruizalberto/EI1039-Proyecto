<h1 mat-dialog-title>Eliminar Cuenta</h1>
<div mat-dialog-content>
  ¿Te gustaría eliminar tu cuenta y todos los datos relacionados?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" mat-dialog-close cdkFocusInitial (click)="removeAccount()">Borrar Cuenta</button>
</div>
