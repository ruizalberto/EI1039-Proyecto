
	<div class="my-header">
		<div class="my-title-app">
			<p id="titulo" routerLink="">{{ title }}</p>
		</div>
		<div>
			<ul class="ul-list">
				<li class="li-list"><a (click)="clickVehicles()" class="nav-list"> Vehículos </a></li>
				<li class="li-list"><a (click)="clickSites()" class="nav-list"> Lugares </a></li>
				<li class="li-list"><a (click)="clickSites()" class="nav-list"> Rutas </a></li>
			</ul>
		</div>
		<div class="login" *ngIf="!logged">
			<button (click)="clickLogin()" class="my-button">Iniciar Sesión</button>
			<button (click)="clickRegister()" class="my-button">Registrar</button>
		</div>
		<div class="logout" *ngIf="logged">
			{{ userName }}
			<button (click)="logOut()" *ngIf="logged" routerLink="" class="my-button">Cerrar Sesión</button>
			<button (click)="openDialogRemoveAccount('600ms', '300ms')" class="btDeleteAccount my-button">Borrar Cuenta</button>
		</div>
	</div>
