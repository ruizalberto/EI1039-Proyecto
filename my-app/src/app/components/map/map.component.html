      <div class="map-frame">
        <div id="map"></div>
      </div>
    </td>
    <td class="columna-base">
      <div class="mobilidad-seleccionada" *ngIf="isMobilitySelected">
        <p>Vehiculo Seleccionado</p>

        <p>Marca: {{ mobilitySelected.marca }} </p>
        <p>tipo: {{ mobilitySelected.tipo }} </p>
        <p>consumo: {{ mobilitySelected.consumo }} </p>

        <button (click)="eligeVehiculo()" class="my-button">Elige Vehiculo</button>
      </div>

    </td>
  </tr>
  <tr class = "fila-base">

      <p>Vehiculo Seleccionado 4</p>
      <div>
        <button (click)="calculateRoute()" class="my-button">Calcular Ruta</button>
      </div>
      <div class="ruta-info" *ngIf="showRouteInfo">
        <p>Distancia: {{ distanceInKMs }} KMs</p>
