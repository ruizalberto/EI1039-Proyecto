<app-navbar></app-navbar>
<div *ngFor="let vehiculo of vehiclesData">
    <div class="separador"></div>
    <p>Nombre: {{ vehiculo.nombre }}</p>
    <p>marca: {{ vehiculo.marca }}</p>
    <p>Tipo: {{ vehiculo.tipo }}</p>
    <p>Consumo: {{ vehiculo.consumo }}</p>
    <div>
    <button (click)="vehicleSelected(vehiculo)" mat-button>
      <mat-icon>directions_car</mat-icon> Seleccionar
    </button>
    <button (click)="deleteVehicle(vehiculo)" mat-button>
      <mat-icon>delete</mat-icon> Borrar
    </button>
  </div>
</div>
<div class="content-wrapper">
    <button (click)="newVehicle()" mat-button>
      <mat-icon>add</mat-icon> Añadir Vehículo
    </button>
  
    <!-- <div class="container-wrapper">
      <div class="container">
        ...
      </div> -->
</div>
