<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.vehicle.nombre" required/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Marca</mat-label>
        <textarea matInput [(ngModel)]="data.vehicle.marca" required></textarea>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="data.vehicle.tipo" required>
                <mat-option value="Gasolina">Gasolina</mat-option>
                <mat-option value="Eléctrico">Eléctrico</mat-option>
            </mat-select>
        </mat-form-field>
    <mat-form-field>
        <mat-label>Consumo</mat-label>
        <textarea matInput [(ngModel)]="data.vehicle.consumo" required></textarea>
    </mat-form-field>
    
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="{ vehicle: data.vehicle }" [disabled]="!validarFormulario()">OK</button>

</mat-dialog-content>
