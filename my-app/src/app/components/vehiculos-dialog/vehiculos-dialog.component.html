<mat-dialog-content class="dialog-class">
    <textarea placeholder="Nombre*" class="field-class" cdkFocusInitial [(ngModel)]="data.vehicle.nombre" required></textarea>
    <textarea placeholder="Marca*" class="field-class" [(ngModel)]="data.vehicle.marca" required></textarea>
    <textarea placeholder="Consumo*" class="field-class" [(ngModel)]="data.vehicle.consumo" required></textarea>

    <select name="Tipo" class="select-class" [(ngModel)]="data.vehicle.tipo" required>
        <option value="Gasolina">Gasolina</option>
        <option value="Eléctrico">Eléctrico</option>
    </select>
    
    <div mat-dialog-actions class="myalign-div">
        <button class="my-button" [mat-dialog-close]="{ vehicle: data.vehicle }" [disabled]="!validarFormulario()">Añadir</button>
    </div>
</mat-dialog-content>
