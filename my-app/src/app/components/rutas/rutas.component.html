<table class="prueba-tabla prueba-tabla-general">
  <thead>
    <tr class="header-table">
      <th class="data-cell">Nombre</th>
      <th class="data-cell">Distancia</th>
      <th class="data-cell">Duraci√≥n</th>
      <th class="bt-cell">Seleccionar</th>
      <th class="bt-cell">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routesData">  
      <td class="data-cell">{{ route.nombre }}</td>
      <td class="data-cell">{{ route.distancia }}</td>
      <td class="data-cell">{{ route.duracion }}</td>
      <td class="bt-cell"><button class="my-button" (click)="selectedRoute(route)"><mat-icon>swap_calls</mat-icon></button></td>
      <td class="bt-cell"><button class="my-button" (click)="deleteRoute(route)"><mat-icon>delete</mat-icon></button></td>
    </tr>
  </tbody>
</table>
